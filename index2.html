    <html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>NFC</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #333;
                color: white;
                padding: 15px;
                text-align: center;
            }

            .board {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                height: 250px;
                width: 250px;
            }

            .cell {
                border: 1px solid;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            nav {
                background-color: #444;
                text-align: center;
            }

            nav a {
                color: white;
                padding: 14px 20px;
                display: inline-block;
                text-decoration: none;
            }

            nav a:hover {
                background-color: #ddd;
                color: black;
            }

            section {
                display: none; 
                padding: 20px;
            }

            section.active {
                display: block; 
            }

            footer {
                background-color: #333;
                color: white;
                text-align: center;
                padding: 10px;
            }
        </style>
    </head>

    <body>




    <nav>
        <a href="#sekce1" onclick="showSection('sekce1')">Co to je</a>
        <a href="#sekce2" onclick="showSection('sekce2')">Výhody</a>
        <a href="#sekce3" style="position: fixed; top: 0; right: 0" onclick="showSection('sekce3')">Piškworky</a> 

    </nav>

    <section id="sekce1" class="content"> 
    <h2 style="text-align: center; font-size: 50px  ">Co je NFC</h2>
    <p style="text-align: center; font-size: 20px "> co já vím</p>
    </section>


    <section id="sekce2" class="content">
        <h2 style="text-align:center; font-size: 50px">nemam tucha</h2>
        <p> idk </p>
    </section>

    <section id="sekce3" class="content">
<h1>Piškvorky</h1>
<footer style="position: fixed; bottom: 38; left:0; width:200px"> Credit hry: Antonín Trupar</footer>
    <button onclick="startGame(1)">Hrat s botem</button>
    <button onclick="startGame(2)">Hrat s druhým hráčem</button>
    <div id="board" class="board"></div>
    <div id="message"></div>
<script src="piskvorec.js"></script>

    </section>

    <footer style="position: fixed; bottom: 0; left: 0; width: 100%;"> Copyright right to Jakub Kotzian & Martin </footer>

    <script>
            function showSection(id) {
                // Skryj všechny sekce
                document.querySelectorAll('section').forEach(section => {
                    section.classList.remove('active');
                });

                // Zobraz jen jednu sekci
                document.getElementById(id).classList.add('active');
            }
        </script>
        
    </body>



    </html>
